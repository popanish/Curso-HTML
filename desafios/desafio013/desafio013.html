<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        table{
            width: 800px;
            height: 200px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
        </tr>
        <tr>
            <td rowspan="2">11</td>
            <td colspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>17</td>
        </tr>

    </table>
</body>
</html>
