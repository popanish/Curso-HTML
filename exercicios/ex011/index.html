<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e
         diminua o tamanho da janela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <!-- <audio src="midia/happy-mistake.mp3" controls autoplay ></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls><!--paramentros: autoplay controls loop preload-->
        <source src="midia/guanacast-33.ogg" type="ogg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--tenta o arquivo ogg e dps o mp3, se não conseguir aparecer a mensagem abaixo-->
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
