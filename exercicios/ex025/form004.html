<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" >
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <label for="itell">Telefone</label>
                <input type="tel" name="tell" id="itell" autocomplete="tel-national"
                pattern="^([0-9] {2})[0-9]{4,5}-[0-9]{4,5}$" required placeholder="(xx)xxxx-xxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
