<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="gosto">
                    <option value="PE">Pernambuco</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="nao">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo </option>
                </optgroup>
            </select>
        </p>
        <p><label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option >Professor</option>
            <option >Admnistrador</option>
            <option value="Cont">Contador</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem...">
            
        </textarea><!--Importante usar o post para o textarea-->
    </p>

    </form>
</body>
</html>
